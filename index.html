<html>
    <head>
       <title>snoc</title>
       <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
       <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
       <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
       <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
       <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    </head>

    <body>
       <a-scene >
          <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>

          <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>
          <a-entity id="light" light="type: ambient; color: #888"></a-entity>

          <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                scale="-1 1 1"></a-entity>

          <a-entity id="sphere" geometry="primitive: sphere"
                material="color: #EFEFEF; shader: flat"
                position=""
                light="type: point; intensity: 1"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to:; loop: true"></a-entity>


          <a-torus position="0 1.25 -5" radius="2" color="hotpink"></a-torus>
          <a-torus position="0 1.25 -5" radius="3" color="orange"></a-torus>
          <a-torus position="0 1.25 -5" radius="4" color="#0088cc"></a-torus>
          <a-torus position="0 1.25 -5" radius="5" color="#008055"></a-torus>
  
          <a-image src="download.jpg" width=".4" height=".4" position=".15 1.7 -2.9"></a-image>
  
          <a-box color="#3d5c5c" position="0 1.7 -3"  depth="0.1" height="0.5" width="2"></a-box>
  
         <a-text font= "mozillavr" value="SN"  position="-.6 1.9 -2.9"  color="#a3a375" width="9"></a-text>
         <a-text font= "mozillavr" value="C"  position="0.4 1.9 -2.9"  color="yellow" width="9"></a-text>

  
         <a-cylinder position="-1 1 -3" rotation="0 0 0"  height="2" radius="0.1"  color="#663300"></a-cylinder>
         <a-cylinder position="1 1 -3" radius="0.1" height="2" color="#663300"></a-cylinder>
         <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
         <a-sky color="lightblue"></a-sky>
       </a-scene>
    </body>
</html>
